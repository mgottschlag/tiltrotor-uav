[package]
name = "remote"
version = "0.1.0"
authors = ["Mathias Gottschlag <mgottschlag@gmail.com>", "Maximilian Hess <mail@ne0h.de>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crossterm = { version = "0.23.0", features = [ "event-stream" ] }
futures = "0.3.21"
futures-timer = "3.0.2"
nrf24l01-stick-driver = { git = "https://github.com/mgottschlag/nrf24l01-stick.git", rev = "8e4ebdd" }
protocol = { path = "../protocol" }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_cbor = { version = "0.10", default-features = false }
structopt = "0.3.26"
thiserror = "1.0"
tokio = { version = "0.2", features = [ "full" ] }
