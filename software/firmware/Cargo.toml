[package]
name = "firmware"
version = "0.1.0"
authors = ["Mathias Gottschlag <mgottschlag@gmail.com>", "Maximilian Hess <mail@ne0h.de>"]
edition = "2018"

[dependencies]
cortex-m = "0.7.4"
cortex-m-rt = "0.7.1"
cortex-m-rtic = {version = "0.5.9", features = ["cortex-m-7"], default-features = false}
cortex-m-semihosting = "0.3.7"
embedded-hal = "0.2.5"
embedded-nrf24l01 = { git = "https://github.com/ne0h/embedded-nrf24l01", branch = "ack-payload" }
heapless = "0.7.3"
mpu9250 = "0.24.0"
nb = "1.0.0"
nrf52840-hal = { version = "0.12.2", features = ["rt"], optional = true }
protocol = { path = "../protocol" }
panic-semihosting = "0.5.6"
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_cbor = { version = "0.10", default-features = false }
stm32f1xx-hal = { version = "0.8.0", features = ["stm32f103", "rt"], optional = true }
stm32f4xx-hal = { version = "0.11.1", features = ["stm32f411", "rt"], optional = true }
stm32g4xx-hal = { git = "https://github.com/stm32-rs/stm32g4xx-hal.git", rev = "e55fd5c", features = ["stm32g431", "rt"], optional = true }
rtt-target = { version = "0.3.1", features = ["cortex-m"] }

[features]
# Compile for a bluepill-based prototype (STM32F1).
bluepill = [ "stm32f1xx-hal" ]
# Compile for a blackpill-based prototype (STM32F4).
blackpill = [ "stm32f4xx-hal" ]
# Compile for an NRF52840.
feather_nrf52840 = [ "nrf52840-hal" ]
# Compile for the flightcontroller
flightcontroller = [ "stm32g4xx-hal" ]
