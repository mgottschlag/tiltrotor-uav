[target.thumbv7em-none-eabihf]
runner = "probe-rs run --chip STM32F405RGTx"

[env]
DEFMT_LOG = "debug"

[alias]
build-flightcontroller  = "build  --features=flightcontroller --release --target=thumbv7em-none-eabihf"
run-flightcontroller    = "run    --features=flightcontroller --release --target=thumbv7em-none-eabihf"
clippy-flightcontroller = "clippy --features=flightcontroller"
