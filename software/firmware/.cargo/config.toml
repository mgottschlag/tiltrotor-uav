[target.thumbv7em-none-eabihf]
runner = "probe-rs run --chip STM32F411CEUx"

rustflags = [
  "-C", "linker=flip-link",
  "-C", "link-arg=--nmagic",
  "-C", "link-arg=-Tlink.x",
  "-C", "link-arg=-Tdefmt.x",
]

[env]
DEFMT_LOG = "debug"

[alias]
build-blackpill         = "build  --features=blackpill        --release --target=thumbv7em-none-eabihf "
build-flightcontroller  = "build  --features=flightcontroller --release --target=thumbv7em-none-eabihf"
run-blackpill           = "run    --features=blackpill        --release --target=thumbv7em-none-eabihf"
run-flightcontroller    = "run    --features=flightcontroller --release --target=thumbv7em-none-eabihf"
clippy-blacklpill       = "clippy --features=blackpill"
clippy-flightcontroller = "clippy --features=flightcontroller"
