[target.thumbv7em-none-eabihf]
runner = "probe-rs run --chip STM32F411CEUx"

rustflags = [
  "-C", "linker=flip-link",
  "-C", "link-arg=--nmagic",
  "-C", "link-arg=-Tlink.x",
  "-C", "link-arg=-Tdefmt.x",
]

[env]
DEFMT_LOG = "debug"

[alias]
build-bluepill = "build --target=thumbv7m-none-eabi --features=bluepill"
build-blackpill = "build --target=thumbv7em-none-eabihf --features=blackpill"
build-nrf52 = "build --target=thumbv7em-none-eabihf --features=feather_nrf52840"
build-flightcontroller = "build --target=thumbv7em-none-eabihf --features=flightcontroller"
run-bluepill = "run --target=thumbv7m-none-eabi --features=bluepill"
run-blackpill = "run --target=thumbv7em-none-eabihf --features=blackpill"
run-nrf52 = "run --target=thumbv7em-none-eabihf --features=feather_nrf52840"
run-flightcontroller = "run --target=thumbv7em-none-eabihf --features=flightcontroller"
