language: rust
jobs:
  include:
    - env:
      - PROJECT=firmware
      - BOARD="-flightcontroller"
      - TARGET=thumbv7em-none-eabihf
    - env:
      - PROJECT=remote
      - BOARD=""
      - TARGET=""
script:
  - |
    cd software/$PROJECT
    [ -n "$TARGET" ] && rustup target add $TARGET
    cargo build$BOARD --release
